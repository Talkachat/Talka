<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Deluxe</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .setup-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        input {
            padding: 8px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .status {
            margin: 20px 0;
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: bold;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 15px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 900;
            cursor: pointer;
            color: #333;
            transition: all 0.2s ease;
        }

        .cell:hover {
            transform: scale(1.05);
            background: #f0f0f0;
        }

        .cell.x { color: #ff4757; }
        .cell.o { color: #2e86de; }

        /* Winner Animation */
        @keyframes winner-glow {
            from { transform: scale(1); background: white; }
            to { transform: scale(1.1); background: #2ed573; color: white; }
        }

        .winner-cell {
            animation: winner-glow 0.5s infinite alternate;
        }

        .reset-btn {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1.1rem;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <h1>‚ùå Tic-Tac-Toe ‚≠ï</h1>

    <div class="setup-container">
        <input type="text" id="p1" placeholder="Player X Name" value="Player X">
        <input type="text" id="p2" placeholder="Player O Name" value="Player O">
    </div>

    <div class="status" id="status">Let's Play!</div>
    
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button class="reset-btn" onclick="resetGame()">New Round</button>

    <script>
        const statusElement = document.getElementById('status');
        const cells = document.querySelectorAll('.cell');
        let currentPlayer = 'X';
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;

        const winConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function getPlayerName(symbol) {
            const name = symbol === 'X' ? 
                document.getElementById('p1').value : 
                document.getElementById('p2').value;
            return name || `Player ${symbol}`;
        }

        function handleCellClick(e) {
            const cell = e.target;
            const idx = parseInt(cell.getAttribute('data-index'));

            if (gameState[idx] !== "" || !gameActive) return;

            gameState[idx] = currentPlayer;
            cell.innerText = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());

            checkWinner();
        }

        function celebrate() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4757', '#2e86de', '#2ed573']
            });
        }

        function checkWinner() {
            let roundWon = false;
            let winningLine = [];

            for (let condition of winConditions) {
                let [a, b, c] = condition;
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    roundWon = true;
                    winningLine = condition;
                    break;
                }
            }

            if (roundWon) {
                statusElement.innerText = `üèÜ ${getPlayerName(currentPlayer)} Wins!`;
                gameActive = false;
                winningLine.forEach(idx => cells[idx].classList.add('winner-cell'));
                celebrate();
                return;
            }

            if (!gameState.includes("")) {
                statusElement.innerText = "ü§ù It's a Draw!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusElement.innerText = `${getPlayerName(currentPlayer)}'s Turn (${currentPlayer})`;
        }

        function resetGame() {
            gameActive = true;
            currentPlayer = "X";
            gameState = ["", "", "", "", "", "", "", "", ""];
            statusElement.innerText = `${getPlayerName('X')}'s Turn (X)`;
            cells.forEach(cell => {
                cell.innerText = "";
                cell.classList.remove('x', 'o', 'winner-cell');
            });
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        // Initial status update
        statusElement.innerText = `${getPlayerName('X')}'s Turn (X)`;
    </script>
</body>
</html>
