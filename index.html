<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe: Championship Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --p1: #00d2ff; --p2: #ff0058; --bg: #0f0c29; --card: rgba(255,255,255,0.08); }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        
        /* Scoreboard Styling */
        .scoreboard { display: flex; gap: 20px; margin-bottom: 20px; width: 100%; max-width: 400px; justify-content: center; }
        .score-card { background: var(--card); padding: 15px; border-radius: 12px; text-align: center; flex: 1; border: 1px solid rgba(255,255,255,0.1); }
        .score-val { font-size: 2rem; font-weight: bold; display: block; }
        .score-label { font-size: 0.8rem; color: #888; text-transform: uppercase; }

        .controls { background: var(--card); padding: 20px; border-radius: 15px; width: 350px; text-align: center; margin-bottom: 20px; }
        select, input { width: 90%; padding: 10px; margin: 5px 0; border-radius: 8px; border: none; background: #1a1a3a; color: white; }

        .status { font-size: 1.5rem; margin-bottom: 15px; font-weight: bold; color: var(--p1); }
        
        .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; }
        .cell { width: 100px; height: 100px; background: rgba(255,255,255,0.03); border: 2px solid rgba(255,255,255,0.1); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 3rem; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .cell:hover { background: rgba(255,255,255,0.1); }
        .cell.x { color: var(--p1); }
        .cell.o { color: var(--p2); }
        .win-anim { background: #2ed573 !important; transform: scale(1.05); color: white !important; }

        .btn { margin-top: 20px; padding: 12px 30px; border: none; border-radius: 50px; background: linear-gradient(45deg, var(--p1), var(--p2)); color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="scoreboard">
        <div class="score-card">
            <span class="score-label" id="p1Label">Player 1</span>
            <span class="score-val" id="s1">0</span>
        </div>
        <div class="score-card">
            <span class="score-label" id="p2Label">Computer</span>
            <span class="score-val" id="s2">0</span>
        </div>
    </div>

    <div class="controls">
        <select id="mode" onchange="toggleMode()">
            <option value="pvc">VS Computer</option>
            <option value="pvp">VS Friend (Local)</option>
        </select>
        <div id="aiSettings">
            <select id="diff">
                <option value="1">Beginner (Win +1 / Loss -1)</option>
                <option value="2">Medium (Win +2 / Loss -2)</option>
                <option value="3">Hard (Win +5 / Loss -5)</option>
            </select>
        </div>
        <input type="text" id="name1" placeholder="P1 Name" value="Player 1" onchange="updateLabels()">
        <input type="text" id="name2" placeholder="P2 Name" value="Computer" onchange="updateLabels()">
    </div>

    <div class="status" id="status">Your Turn!</div>

    <div class="board" id="board">
        <div class="cell" data-index="0"></div><div class="cell" data-index="1"></div><div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div><div class="cell" data-index="4"></div><div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div><div class="cell" data-index="7"></div><div class="cell" data-index="8"></div>
    </div>

    <button class="btn" onclick="reset(true)">Clear Board</button>

    <script>
        const cells = document.querySelectorAll('.cell');
        const statusTxt = document.getElementById('status');
        let board = ["", "", "", "", "", "", "", "", ""];
        let active = true, turn = "X";
        let score1 = 0, score2 = 0;

        const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];

        function handleClick(e) {
            const i = e.target.dataset.index;
            if (board[i] !== "" || !active) return;
            
            makeMove(i, turn);
            
            if (active && document.getElementById('mode').value === 'pvc') {
                active = false; // Block player while AI "thinks"
                setTimeout(aiPlay, 500);
            } else if (active) {
                turn = turn === "X" ? "O" : "X";
                updateStatus();
            }
        }

        function makeMove(i, p) {
            board[i] = p;
            cells[i].innerText = p;
            cells[i].classList.add(p.toLowerCase());
            check(p);
        }

        function check(p) {
            let winLine = wins.find(l => board[l[0]] && board[l[0]]===board[l[1]] && board[l[0]]===board[l[2]]);
            if (winLine) {
                active = false;
                winLine.forEach(idx => cells[idx].classList.add('win-anim'));
                updateScores(p);
                statusTxt.innerText = `${p === "X" ? document.getElementById('name1').value : document.getElementById('name2').value} Wins!`;
                if(p === "X") confetti();
            } else if (!board.includes("")) {
                active = false;
                statusTxt.innerText = "Draw!";
            }
        }

        function updateScores(winner) {
            const mode = document.getElementById('mode').value;
            const diff = parseInt(document.getElementById('diff').value);
            let points = mode === 'pvc' ? diff : 1;

            if (winner === "X") {
                score1 += points;
                if(mode === 'pvc') score2 -= points;
            } else {
                score2 += points;
                if(mode === 'pvc') score1 -= points;
            }
            document.getElementById('s1').innerText = score1;
            document.getElementById('s2').innerText = score2;
        }

        // --- AI LOGIC ---
        function aiPlay() {
            if (board.every(c => c !== "")) return;
            const d = document.getElementById('diff').value;
            let move;
            if (d == "1") move = randomMove();
            else if (d == "2") move = Math.random() > 0.5 ? minimax(board, 0, true) : randomMove(); // Mix of smart and random
            else move = bestMove();

            active = true;
            makeMove(move, "O");
            turn = "X";
            if (active) updateStatus();
        }

        function randomMove() {
            let avail = board.map((v,i) => v===""?i:null).filter(v=>v!==null);
            return avail[Math.floor(Math.random()*avail.length)];
        }

        function bestMove() {
            let bScore = -Infinity, move;
            for(let i=0; i<9; i++) {
                if(board[i]==="") {
                    board[i]="O";
                    let score = minimaxAlgo(board, 0, false);
                    board[i]="";
                    if(score > bScore) { bScore = score; move = i; }
                }
            }
            return move;
        }

        function minimaxAlgo(b, depth, isMax) {
            let res = evalWin(b);
            if(res !== null) return res;
            if(isMax) {
                let best = -Infinity;
                for(let i=0; i<9; i++) if(b[i]==="") {
                    b[i]="O"; best = Math.max(best, minimaxAlgo(b, depth+1, false)); b[i]="";
                }
                return best;
            } else {
                let best = Infinity;
                for(let i=0; i<9; i++) if(b[i]==="") {
                    b[i]="X"; best = Math.min(best, minimaxAlgo(b, depth+1, true)); b[i]="";
                }
                return best;
            }
        }

        function evalWin(b) {
            for(let l of wins) if(b[l[0]] && b[l[0]]===b[l[1]] && b[l[0]]===b[l[2]]) return b[l[0]]==="O"?10:-10;
            return b.includes("") ? null : 0;
        }

        // --- UI HELPERS ---
        function toggleMode() {
            const isPvC = document.getElementById('mode').value === 'pvc';
            document.getElementById('aiSettings').style.display = isPvC ? 'block' : 'none';
            document.getElementById('name2').value = isPvC ? "Computer" : "Player 2";
            updateLabels();
            reset(true);
        }

        function updateLabels() {
            document.getElementById('p1Label').innerText = document.getElementById('name1').value;
            document.getElementById('p2Label').innerText = document.getElementById('name2').value;
        }

        function updateStatus() {
            const name = turn === "X" ? document.getElementById('name1').value : document.getElementById('name2').value;
            statusTxt.innerText = `${name}'s Turn!`;
        }

        function reset(full) {
            board = ["","","","","","","","",""];
            active = true; turn = "X";
            updateStatus();
            cells.forEach(c => { c.innerText = ""; c.className = "cell"; });
        }

        cells.forEach(c => c.addEventListener('click', handleClick));
    </script>
</body>
</html>
